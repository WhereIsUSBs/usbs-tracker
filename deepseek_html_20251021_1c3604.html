<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, button { padding: 10px; margin: 5px; width: 100%; }
        .qr-result { margin: 20px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Your site: <strong id="site-url">https://yourusername.github.io/usb-management</strong></p>
        
        <input type="text" id="usb-id" placeholder="USB ID (e.g., USB-001)">
        <button onclick="generateQR()">Generate QR Code</button>
        
        <div class="qr-result" id="qr-result"></div>
    </div>

    <script>
        // Update this with your actual GitHub Pages URL
        const siteUrl = 'https://YOUR_USERNAME.github.io/usb-management';
        document.getElementById('site-url').textContent = siteUrl;

        function generateQR() {
            const usbId = document.getElementById('usb-id').value;
            if (!usbId) return alert('Enter USB ID');
            
            const qrUrl = `${siteUrl}?usb=${usbId}`;
            document.getElementById('qr-result').innerHTML = `
                <h3>QR for: ${usbId}</h3>
                <div id="qrcode"></div>
                <p>URL: ${qrUrl}</p>
                <button onclick="downloadQR()">Download QR</button>
            `;
            
            new QRCode(document.getElementById('qrcode'), {
                text: qrUrl,
                width: 200,
                height: 200
            });
        }
    </script>
</body>
</html>
